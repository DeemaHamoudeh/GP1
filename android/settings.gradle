pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.2.1" apply false
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
}

// Add Flutter's build output
def flutterProjectRoot = rootProject.projectDir.parentFile.toPath()

include ":app"

// Check if the .dart_tool/flutter_build_plugins exists before including it
def flutterBuildPlugins = new File("${flutterProjectRoot}/.dart_tool/flutter_build_plugins")
if (flutterBuildPlugins.exists()) {
    includeBuild(flutterBuildPlugins) {
        name = "flutter_plugins"
    }
}
